<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<h2> Position chanel </h2>

<div>
    <button id="connect">Conect</button>
    &nbsp;
    <button id="disconnect">Disconect</button>
    &nbsp;
    <button id="connectGeneral">Connect general</button>
    &nbsp;
    <button id="disconnectGeneral">Disconnect general</button>
</div>
<br><br>

<div>
    <label for="latitude">Latitude</label>
    <input id="latitude" type="text">
    <br><br>

    <label for="longitude">Longitude</label>
    <input id="longitude" type="text">
    <br><br>
    <button id="send" type="submit">Send position</button>
</div>
<br><br>

<div class="messages-container">
    <table>
        <thead>
        <tr>
            <th>Position messages</th>
        </tr>
        </thead>
        <tbody id="msg"></tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Position general messages</th>
        </tr>
        </thead>
        <tbody id="general-msg"></tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="js/stomp.js"></script>
<script src="js/position.js"></script>
<script src="js/testWS.js"></script>
</body>
</html>
